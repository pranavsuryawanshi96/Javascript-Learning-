  <body>
    <button onclick="" class="js-btn">Click</button>
    <script>

      // filter method is used to filter the array based on the condition provided in the callback function
      const arr1 = [1, -3, 5, 1, 1, 3];
      console.log(
        arr1.filter((num, index) => {
          // remove the -ve no from the array
          // if (num >= 0) {
          //   return true;
          // } else {
          //   return false;
          // }
          // second approach
          return num >= 0;
        }),
      );
      // map does create new array based on the condition provided in the callback function
      console.log(
        arr1.map((value, index) => {
          return value + 10;
        }),
      );
      // do not required to write return statement if we are doing only one operation in the callback function
      console.log(arr1.map((value) => value + 10));
      // clousre
    </script>
