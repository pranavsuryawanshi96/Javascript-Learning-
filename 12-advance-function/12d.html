<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      add cart to btn make after click display msg 'added'after 2sec
    </title>
  </head>
  <body>
    <button class="js-btn" onclick="displayMsg()">Add to Cart</button>
    <p class="js-msg"></p>
    <script>
      function displayMsg() {
        const msg = document.querySelector(".js-btn");
        msg.textContent = "Added";
        setTimeout(function () {
          msg.textContent = "";
        }, 2000);
      }
    </script>
  </body>
</html>
