<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      create a variable called'add'save fn.console.log(2+3).run fn twice
    </title>
  </head>
  <body>
    <script>
      const add = function () {
        console.log(2 + 3);
      };
      add();
      add();
      
      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function () {
        console.log("12b");
      });

      runTwice(add);
    </script>
  </body>
</html>
