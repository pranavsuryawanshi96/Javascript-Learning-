<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Create a function removeEgg(foods) that takes an array of strings and
      returns an array where the string 'egg' is removed. Create this function
      using .filter() instead of a loop.
    </title>
  </head>
  <body>
    <script>
      function removeEgg(foods) {
        return foods.filter((foods) => foods !== "egg");
      }
      console.log(removeEgg(["egg", "milk", "egg", "bread", "egg", "butter"]));
    </script>
  </body>
</html>
