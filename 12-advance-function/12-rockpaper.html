<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="Title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-btn">
      <img src="../images/rock-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-paper-btn">
      <img src="../images/paper-emoji.png" class="move-icon" />
    </button>
    <button class="move-btn js-scissors-btn">
      <img src="../images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      "
      class="reset-btn"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
    <button class="auto-play-button" onclick="stopAutoPlay()">
      Stop Auto Play
    </button>
    <script src="12-rock-paper-scissors.js"></script>
  </body>
</html>
