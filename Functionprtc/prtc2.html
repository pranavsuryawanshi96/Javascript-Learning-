<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conversion</title>
  </head>
  <body>
    <script>
      function convertToFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }
      console.log(convertToFahrenheit(23));
    </script>
  </body>
</html>
