<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestFn</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          console.log("hi there");
        } else {
          console.log(`Hi there ${name}`);
        }
      }
      greet();
      greet("Patil");
      greet("pranav");
    </script>
  </body>
</html>
