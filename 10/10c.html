<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      classList has another method, classList.contains('class-name'), which
      checks if an element has a class. Create a button: <button
      class="js-button">Test</button> Use document.querySelector() and
      classList.contains('js-button') to check if this button has the class
      'js-button'. console.log() the result
    </title>
  </head>
  <body>
    <button class="js-button">Test</button>
    <script>
      console.log(document.querySelector(".js-button"));
    </script>
  </body>
</html>
