<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      take amazon shipping calculator if no is less than 0 display red message
    </title>
  </head>
  <body>
    <!doctype html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Project</title>
        <style>
          body {
            font-family: Arial;
          }

          .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
          }
          .js-cost-input {
            font-size: 15px;
            /* padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px; */
            padding: 10px;
          }
          .calculate-btn {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            padding: 12px 15px;
            cursor: pointer;
          }
          .js-error-message {
            color: red;
          }
        </style>
      </head>
      <body>
        <p>Amazon Shipping Calculator</p>
        <input
          placeholder="Cost of order"
          class="js-cost-input"
          onkeydown="handelCostKeydown(event)"
        />
        <button onclick="calculateTotal()" class="calculate-btn">
          Calculate
        </button>
        <p class="js-total-cost"></p>
        <!-- Create an element to display the error message. -->
        <p class="js-error-message"></p>
        <script>
          function handelCostKeydown(event) {
            // console.log(event.key);
            if (event.key === "Enter") {
              calculateTotal();
            }
          }

          function calculateTotal() {
            //  this  for the cost button
            const inputElement = document.querySelector(".js-cost-input");
            let cost = Number(inputElement.value);
            // First, reset  all previous message
            document.querySelector(".js-total-cost").innerHTML = "";
            document.querySelector(".js-error-message").innerHTML = "";

            if (!cost) {
              document.querySelector(".js-error-message").innerHTML =
                "Please enter a  cost amount";
              return;
            }
            if (cost < 0) {
              document.querySelector(".js-error-message").innerHTML =
                "Error: cost cannot be less than $0";
              // If we display an error, we can use return to
              // end this function immediately. This is called
              // an "early return" and it makes the code cleaner
              // because it reduces nesting / indents.
              return;
            }
            if (cost < 40) {
              cost += 10;
            }

            // to show in page
            document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
          }
        </script>
      </body>
    </html>
  </body>
</html>
