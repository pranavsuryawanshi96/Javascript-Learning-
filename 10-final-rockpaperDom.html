<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="Title">Rock Paper Scissors</p>
    <button onclick="playGame('Rock')" class="move-btn">
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Paper')" class="move-btn">
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>
    <button onclick="playGame('Scissors')" class="move-btn">
      <img src="/images/scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      "
      class="reset-btn"
    >
      Reset Score
    </button>
    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
